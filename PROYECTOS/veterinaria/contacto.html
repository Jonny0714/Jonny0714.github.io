<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria Huellitas - Contacto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #4CAF50;
            padding: 1rem;
            color: white;
        }

        nav {
            background-color: #45a049;
            padding: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
            padding: 0.5rem;
        }

        nav a:hover {
            background-color: #367c39;
            border-radius: 4px;
        }

        .active {
            background-color: #367c39;
            border-radius: 4px;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            margin-bottom: 60px;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .contact-info {
            padding: 1rem;
        }

        .contact-info h3 {
            margin-bottom: 1rem;
            color: #4CAF50;
        }

        .contact-form {
            padding: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .error {
            color: red;
            font-size: 0.8rem;
            display: none;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Veterinaria Huellitas</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="contacto.html" class="active">Contacto</a>
    </nav>
