<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menu Principal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .menu-item {
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 20px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }
        .menu-item:hover {
            background-color: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu Principal</h1>
        <div class="menu-grid">
            <a href="index.html" class="menu-item">Veterinaria</a>
            <a href="index.html" class="menu-item">Dulceria</a>
            <a href="index.html" class="menu-item">Futbol</a>
            <a href="index.html" class="menu-item">Tarea</a>
            <a href="index.html" class="menu-item">Tilin</a>
            <a href="relacionada.html" class="menu-item">Mundial 86</a>
        </div>
    </div>
</body>
</html>
